<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Card Efeito Hover Brilhante</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Card Efeito Hover Brilhante">
    <meta name="keywords" content="Website, Hover, Efeito, Brilhante, HTML">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="author" content="Aleksandra Santos Berto">
    <style>
    </style>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Efeito Hover Brilhante</h1>

        <div class="card" style="--color: #ff00ff;">
            <div class="content">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <h2>Passe o mouse e veja a mágica acontecer</h2>
            </div>
        </div>
        <div class="card" style="--color: #ffff00;">
            <div class="content">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <h2>Passe o mouse e veja a mágica acontecer</h2>
            </div>
        </div>
        <div class="card" style="--color: #00ffff;">
            <div class="content">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <h2>Passe o mouse e veja a mágica acontecer</h2>
            </div>
        </div>
    </div>

    <script>
        let cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.onmousemove = function(e){
                let x = e.offsetX;
                let y = e.offsetY;

                card.style.setProperty('--x', x + 'px');
                card.style.setProperty('--y', y + 'px');
            }
        })
    </script>
</body>

</html>
